<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="num1">Número 1</label>
                    <input class="form-control" type="number" id="num1" [(ngModel)]="num1" placeholder="Número 1..." />
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="operation">Operação</label>
                    <select class="form-select" id="operation" [(ngModel)]="operation">
                        <option value="+">Soma</option>
                        <option value="-">Subtração</option>
                        <option value="*">Multiplicação</option>
                        <option value="/">Divisão</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="num2">Número 2</label>
                    <input class="form-control" type="number" id="num2" [(ngModel)]="num2" placeholder="Número 2..." />
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3" style="margin-top: 30px;">
                    <button type="button" class="btn btn-primary" (click)="realizarCalculo()">Calcular</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="res">Resultado</label>
                <input class="form-control" type="number" id="res" [(ngModel)]="resultado" placeholder="Resultado"
                    readonly disabled />
            </div>
        </div>
    </div>
</body>

</html>
